<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="drawer.close()"
        >Home</a
      >
      <a
        mat-list-item
        routerLink="/login"
        routerLinkActive="active-link"
        (click)="drawer.close()"
        >Login</a
      >
      <a
        mat-list-item
        routerLink="/kanban"
        routerLinkActive="active-link"
        (click)="drawer.close()"
        >Kanban</a
      >
      <a
        mat-list-item
        routerLink="/posts"
        routerLinkActive="active-link"
        (click)="drawer.close()"
        >Posts</a
      >
      <a
        mat-list-item
        routerLink="/customers"
        routerLinkActive="active-link"
        (click)="drawer.close()"
        >User</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">ğŸ» Rivera Demo</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban" routerLinkActive="active-link"
          >ğŸ± Kanban Demo</a
        >
        <a mat-button routerLink="/posts" routerLinkActive="active-link"
          >â„¹ Message Board Demo</a
        >
        <a mat-button routerLink="/customers" routerLinkActive="active-link"
          >ğŸ‘½ SSR Demo</a
        >
        <a mat-button routerLink="/login" routerLinkActive="active-link"
          >ğŸ”‘ Login</a
        >
      </div>
    </mat-toolbar>
    <ng-content> </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
